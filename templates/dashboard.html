<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../static/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../static/demo/demo.css" rel="stylesheet" /> {% endblock %}
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" data-color="purple" data-background-color="white" data-image="../static/img/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
          Creative Tim
        </a></div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active  ">
                        <a class="nav-link" href="./dashboard.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="/buy">
                            <i class="material-icons">content_paste</i>
                            <p>Buy List</p>
                        </a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="/sell-add">
                            <i class="material-icons">content_paste</i>
                            <p>Selling List</p>
                        </a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="/both-tables">
                            <i class="material-icons">content_paste</i>
                            <p>Both Table</p>
                        </a>
                    </li>



                </ul>
            </div>
        </div>
        <div class="main-panel">

            {% block content %} {% endblock %}



        </div>

        <!--   Core JS Files   -->
        <script src="../static/js/core/jquery.min.js"></script>
        <script src="../static/js/core/popper.min.js"></script>
        <script src="../static/js/core/bootstrap-material-design.min.js"></script>
        <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!-- Plugin for the momentJs  -->
        <script src="../static/js/plugins/moment.min.js"></script>
        <!--  Plugin for Sweet Alert -->
        <script src="../static/js/plugins/sweetalert2.js"></script>
        <!-- Forms Validations Plugin -->
        <script src="../static/js/plugins/jquery.validate.min.js"></script>
        <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
        <script src="../static/js/plugins/jquery.bootstrap-wizard.js"></script>
        <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="../static/js/plugins/bootstrap-selectpicker.js"></script>
        <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="../static/js/plugins/bootstrap-datetimepicker.min.js"></script>
        <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->

        <script>
            $(document).ready(function() {
                // Javascript method's body can be found in assets/js/demos.js
                md.initDashboardPageCharts();

            });
        </script>

        {% block script %} {% endblock %}
</body>

</html>
